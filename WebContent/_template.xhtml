<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
		<h:head> </h:head>
		<body>
			<div id="cabecalho">
				
				<p:panelGrid columns="2">
				<h:graphicImage library="img" name="logo.png"/>
			    
				    <h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
					    <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
				            <f:selectItem itemLabel="Choose Theme" itemValue="" />
				            <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
				            <f:ajax />
				        </p:themeSwitcher>
				    </h:form>
			    </p:panelGrid>
			    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
				
				<h:form rendered="#{usuarioLogado != null}">
			 
			    <p:menuButton value="Menu">
			        <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="fa fa-fw fa-image"/>
			        <p:separator />
			        <p:menuitem value="Sair" icon="fa fa-fw fa-sign-out">
			        	<p:confirm header="Confirmação" message="Deseja realmente Sair?" icon="pi pi-exclamation-triangle" />
			        </p:menuitem>
			    </p:menuButton>
			     
			    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Sim" action="#{usuarioBean.deslogar}" immediate="true" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			    </p:confirmDialog>  
			    
			     <p:growl id="message" showDetail="true" />
    
			</h:form>
				
				<h1><ui:insert name="titulo"></ui:insert></h1>
			</div>
			
			<div id="conteudo">
				<ui:insert name="conteudo"></ui:insert>
				<div id="rodape">
  				copyright 2012
  				<ui:insert name="texto">
  				</ui:insert>
			</div>
			</div>
			
			

		</body>		
</html>
